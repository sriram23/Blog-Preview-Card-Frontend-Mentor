<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="main-container">
      <img class="banner-image" src="./assets/images/illustration-article.svg" alt="Cover of the blog" />
      <p class="tag">Learning</p>
      <p class="published">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="content">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
      <div class="author-container">
        <img class="avatar" src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
        <h2 class="author">Greg Hooper</h2>
      </div>
    </main>
    <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://sriram-23.web.app">Sriram</a>.
    </div>
    </footer>
  </body>
</html>
